  - name: "baseline"
    description: "Baseline Tournament (K=3)"
    params: {}  # Użyj wszystkich wartości z baseline


  - name: "sel_tournament_k7"
    description: "Tournament (K=7)"
    params:
      parent_selection_type: "tournament"
      K_tournament: 7
      population_size: 300
      num_parents_mating: 150
      mutation_percent_genes: 25
      crossover_type: "ox"


