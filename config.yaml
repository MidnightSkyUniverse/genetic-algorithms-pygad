# Konfiguracja eksperymentów TSP z algorytmem genetycznym

# Podstawowe ustawienia problemu
problem:
  num_cities: 20
  use_fixed_cities: true  # Użyj tych samych miast dla wszystkich eksperymentów

# Współrzędne ustalonych miast (dla use_fixed_cities=true)
